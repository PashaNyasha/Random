<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="whos-that-pokemon">
            <h1 class="logo">Who's that PoKeMoN?</h1>
        </div>
    </header>

    <main>

        <div class="catch-em">

            <div class="pokebox">

                <div class="randomizer">
                    <img src="" alt="" class="randomizer-image">
                </div>

                <div class="randomizer-back">
                    <img src="img/fd18c6d26d4d9d26a0bd9d1a2fb2bd04.png" alt="" class="randomizer-image">
                </div>

                <div class="description">
                    <h3 class="name"></h3>
                    <p class="count"></p>
                </div>

            </div>

        </div>

        <aside class="finded-pokemons">

            <div class="buttons-and-taps">
                <button class="prev">&#8249;</button>
                <nav class="tabs">
                    <ul></ul>
                </nav>
                <button class="next">&#8250;</button>
            </div>

            <div class="block-open-button">
                <img src="img/1.png" alt="" class="open-image">
            </div>

        </aside>

        <aside class="error-block">
        </aside>

        <div class="you-win">
            <div class="text"></div>

            <div class="replay-box">
                <button class="replay"> </button>
                <p class="replay-text">replay</p>
            </div>
        </div>

    </main>

    <script src="js/pokemonslist.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
